<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
</head>
<body>
    <h1>Study Timer</h1>

     <label for="duration">Set Study Duration (minutes):</label>
    <input type="number" id="duration" min="1" max="180" placeholder="e.g. 25">

    <p>Press "Start" when ready (does not function without JavaScript)</p>
    <button disabled >Start Timer</button>

    <progress value="0" max="100"></progress>

    <p>Remaining Time: --:--</p>
    
</body>
</html>
